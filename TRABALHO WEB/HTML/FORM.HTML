<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Technologies | Formulário</title>
    <link rel="stylesheet" href="/CSS/STYLES.CSS">
    <link rel="icon" type="image/x-icon" href="/Figuras/baixados.jpg">
</head>

<body>

    <header> <!--inicio do header do site, com a parte de navegação -->

        <div class="container">
            <div class="logo"> <img src="/Figuras/baixados.jpg" alt=" "></div>
            <div class="menu">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Nos apoie</a>
                    <a href="#">Sobre nós</a>
                    <a href="#">##########</a>
                </nav>
            </div>
        </div>

    </header> <!-- fim do header-->
    <div class="box">
        <form action="" id="form">
            <fieldset>
                <legend> <b>Formulário Da Revista</b> </legend>
                <br>

                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputuser" required oninput="nameValidate()">
                    <span class="span_required">O Nome deve ter no mínimo 3 Letras</span>
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputuser" required oninput="emailValidate()">
                    <span class="span_required">Digite um E-mail Válido</span>
                    <label for="email" class="labelinput">E-mail</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputuser" required oninput="telefoneValidate()">
                    <span class="span_required">O telefone deve ter no mínimo 8 caracteres</span>
                    <label for="telefone" class="labelinput">Telefone</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputuser" required oninput="cidadeValidate()">
                    <span class="span_required">Digite um nome válido</span>
                    <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputuser" required oninput="estadoValidate()">
                    <span class="span_required">Digite um nome válido</span>
                    <label for="estado" class="labelinput">Estado</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputuser" required oninput="enderecoValidate()">
                    <span class="span_required">Digite somente o nome e o número da rua</span>
                    <label for="endereco" class="labelinput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" class="inputbox">
            </fieldset>
        </form>
    </div>

    <script src="/JAVASCRIPT/SCRIPT.JS"></script>

</body>
